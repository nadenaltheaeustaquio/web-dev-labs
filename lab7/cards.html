<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .card-container {
      display: flex;
      justify-content: center; /* center the row */
      gap: 20px; /* spacing between cards */
    }

    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body> 
  <div class="card-container">
    <div class="card">
  <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Jane Doe">
  <h3>Jane Doe</h3>
  <p>A creative web developer who loves making responsive designs.</p>
</div>

<div class="card">
  <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="John Smith">
  <h3>John Smith</h3>
  <p>An enthusiastic programmer passionate about clean code and UI/UX.</p>
</div>

<div class="card">
  <img src="https://randomuser.me/api/portraits/women/47.jpg" alt="Mary Ann">
  <h3>Mary Ann</h3>
  <p>A future educator who believes in the power of technology in learning.</p>
</div>

    </div> 
  </div>
</body>
</html>
