<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Style</title>

  <style>
    body {
      background: #f4f1ea; 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    p {
      color: #3e2f1c; 
      background: #d9cbb8;
      font-size: 20px;
      padding: 10px;
      border-radius: 8px;
    }

    h1 {
      color: #6b4226; 
      font-family: Georgia, serif;
      margin: 20px 0;
    }

    .my-btn {
      background-color: #4a5d23; 
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.2);
    }

    .my-btn:hover {
      background-color: #6b4226; 
    }

    .my-btn:active {
      background-color: #a68a64; 
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  
  <p>
    This is a paragraph with inline CSS styling (now styled with earth tones ðŸŒ¿).
  </p>

  <h1>This is a heading with internal CSS styling.</h1>

    <button class="my-btn">Click Me</button>
</body>

</html>
