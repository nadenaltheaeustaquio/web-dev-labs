<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Style</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    .container {
      display: grid;
      justify-content: center; /* centers the boxes horizontally */
      gap: 20px; /* adds spacing between boxes */
      margin-top: 50px;
    }

  .box1 {
    border: 2px solid #a68a64; 
    background-color: #d9cbb8; 
    padding: 20px;
    margin: 20px auto;
    width: 50%;
    border-radius: 12px; 
    box-shadow: 6px 6px 12px rgba(62, 47, 28, 0.2);
  }
  .box2 {
    border: 2px solid #a68a64; 
    background-color: #d9cbb8; 
    padding: 20px;
    margin: 20px auto;
    width: 50%;
    border-radius: 12px; 
    box-shadow: 6px 6px 12px rgba(62, 47, 28, 0.2);
  }
  .box3 {
    border: 2px solid #a68a64; 
    background-color: #d9cbb8; 
    padding: 20px;
    margin: 20px auto;
    width: 50%;
    border-radius: 12px; 
    box-shadow: 6px 6px 12px rgba(62, 47, 28, 0.2);
  }

  body {
    background-color: #f4f1ea; 
    font-family: Arial, sans-serif;
    text-align: center;
    color: #3e2f1c; 
    margin: 0;
    padding: 0;
  }

  h1 {
    font-family: Georgia, serif;
    color: #6b4226; 
    margin-top: 20px;
  }

  .box {
    border: 2px solid #a68a64; 
    background-color: #d9cbb8; 
    padding: 20px;
    margin: 20px auto;
    width: 50%;
    border-radius: 12px; 
    box-shadow: 6px 6px 12px rgba(62, 47, 28, 0.2);
  }

  .box h2 {
    color: #4a5d23; 
    margin-bottom: 10px;
  }

  .box p {
    color: #3e2f1c; 
  }
</style>

</head>
<body>
  
<div class="container">
  <div class="box box1">
    <h1>Box 1</h1>
    <p>This is the first styled box.</p>
  </div>

  <div class="box box2">
    <h1>Box 2</h1>
    <p>This is the second styled box.</p>
  </div>

  <div class="box box3">
    <h1>Box 3</h1>
    <p>This is the third styled box.</p>
  </div>
</div>


 </body>
</html>
