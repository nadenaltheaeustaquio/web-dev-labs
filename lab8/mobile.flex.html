<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile First Flexbox</title>
  <style>
   
    .container {
      display: flex;
      flex-direction: column; /* default: vertical (mobile view) */
      gap: 10px;
      padding: 10px;
    }

   
    .box {
      background-color: rgba(173, 230, 175, 0.807);
      border: 2px solid #333;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }

   
    @media (min-width: 768px) {
      .container {
        flex-direction: row; /* change to horizontal */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
