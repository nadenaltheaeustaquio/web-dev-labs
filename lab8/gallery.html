<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Gallery</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #9ceeb3e5;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr; 
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

 
    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: 1fr 1fr;
      }
    }

    
    @media (min-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Photo Grid Gallery</h1>
  
  <div class="gallery">
    <img src="images/mountain1.jpg" alt="Sample 1">
    <img src="images/ocean22.jpg" alt="Sample 2">
    <img src="images/moon3.jpg" alt="Sample 3">
    <img src="images/river4.jpg" alt="Sample 4">
    <img src="images/autumn5.jpg" alt="Sample 5">
    <img src="images/snow6.jpg" alt="Sample 6">
  </div>
</body>
</html>
