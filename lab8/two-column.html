<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #8cd48c;
    }

    .container {
      display: flex;
      flex-direction: column; /* default: stacked (mobile first) */
      gap: 20px;
      padding: 20px;
    }

    .text, .image {
      background: #cdeac6;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .image img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* Wider screens (>=768px): two-column side by side */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        align-items: center;
      }
      .text, .image {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h2>Welcome to Our Cafe</h2>
      <p>
        Enjoy delicious coffee and pastries in a relaxing space. 
        On small screens, this section stacks above the image. 
        On wider screens, they sit side by side using Flexbox.
      </p>
    </div>
    <div class="image">
      <img src="images/cafe.jpg" alt="Cafe image">
    </div>
  </div>
</body>
</html>
