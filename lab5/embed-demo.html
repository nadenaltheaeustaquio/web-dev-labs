<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed Demo</title>
</head>
<body>
  <h1>Embedded Map and Video</h1>

  <section>
    <h2>YouTube Video</h2>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/BksBNbTloPE"
            frameborder="0" 
            allowfullscreen></iframe>
  </section>

  <section>
    <h2>Google Map</h2>
    <iframe 
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d…cuing_random_code…"
  width="600" 
  height="450" 
  style="border:0;" 
  allowfullscreen="" 
  loading="lazy">
</iframe>

  </section>
</body>
</html>
