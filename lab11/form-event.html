<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 80%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <label>Name:</label><br>
        <input type="text" id="name"><br>
        <button onclick="showMessage()">Submit</button>
    </div>

    <script>
        function showMessage() {
            const userName = document.getElementById("name").value;
            alert("Thank you, " + userName + "!");
        }
    </script>

</body>
</html>
