<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit List</title>
  <script src="list.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f2f2f;
      color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 50px 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    li {
      background-color: #3c3c3c;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.3s;
    }

    li:hover {
      transform: scale(1.03);
      background-color: #4a4a4a;
    }

    footer {
      margin-top: 50px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üçá Fruit List üçì</h1>
  <ul id="fruit-list"></ul>

  <footer>EUSTAQUIO - Dynamic List</footer>
</body>
</html>
