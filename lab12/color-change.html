<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d9d9d9, #bfbfbf);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.6s ease;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #2c2c2c;
      letter-spacing: 1px;
    }

    .container {
      background-color: #f2f2f2;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
      transform: translateY(-3px);
    }

    select, button {
      padding: 12px 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    select {
      background-color: #e0e0e0;
      color: #333;
      cursor: pointer;
    }

    button {
      background-color: #5c5c5c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #5a5a5a;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
  </style>

  <script defer>
    function changeBackground() {
      const color = document.getElementById("colorSelect").value;
      document.body.style.background = color;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>ðŸ©¶ Aesthetic Color Changer</h1>

    <select id="colorSelect">
      <option value="lightblue">Light Blue</option>
      <option value="lightgreen">Light Green</option>
      <option value="lightpink">Light Pink</option>
      <option value="lightyellow">Light Yellow</option>
      <option value="lightgray">Light Gray</option>
      <option value="lavender">Lavender</option>
      <option value="peachpuff">Peach Puff</option>
      <option value="mintcream">Mint Cream</option>
      <option value="honeydew">Honeydew</option>
      <option value="aliceblue">Alice Blue</option>
      <option value="beige">Beige</option>
      <option value="coral">Coral</option>
      <option value="salmon">Salmon</option>
      <option value="turquoise">Turquoise</option>
      <option value="wheat">Wheat</option>
      <option value="thistle">Thistle</option>
      <option value="skyblue">Sky Blue</option>
      <option value="palegoldenrod">Pale Goldenrod</option>
      <option value="lightcoral">Light Coral</option>
      <option value="lavenderblush">Lavender Blush</option>
      <option value="seashell">Seashell</option>
      <option value="oldlace">Old Lace</option>
      <option value="floralwhite">Floral White</option>
      <option value="ivory">Ivory</option>
      <option value="lemonchiffon">Lemon Chiffon</option>
      <option value="lightcyan">Light Cyan</option>
      <option value="palevioletred">Pale Violet Red</option>
      <option value="lightgoldenrodyellow">Light Goldenrod Yellow</option>
      <option value="powderblue">Powder Blue</option>
      <option value="lightseagreen">Light Sea Green</option>
    </select>

    <button onclick="changeBackground()">Change Background</button>
  </div>

  <footer>EUSTAQUIO - Color Changer</footer>
</body>
</html>
