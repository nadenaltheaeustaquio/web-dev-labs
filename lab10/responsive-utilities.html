<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Utility Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Full-width box with varying padding -->
  <div class="container-fluid bg-light p-3 p-md-5">
    <h2 class="text-center mb-4">Responsive Utility Showcase</h2>

 
    <div class="row g-4">
      <div class="col-12 col-md-4">
        <div class="card p-3">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">This is the first card content.</p>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card p-3">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">This is the second card content.</p>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card p-3">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">This is the third card content.</p>
        </div>
      </div>
    </div>

    <!-- Image that hides on mobile -->
    <div class="text-center mt-4">
      <img src="images/xmas.jpg" class="img-fluid d-none d-md-block" alt="Responsive Example">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
