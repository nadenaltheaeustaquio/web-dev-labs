<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Sections with Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  
  <section class="bg-primary text-white text-center py-5 mb-4">
    <h2>Welcome to My Bootstrap Page</h2>
    <p>This is the first section with a blue background.</p>
  </section>


  <section class="bg-success text-white text-center py-5 mb-4">
    <h2>Success Section</h2>
    <p>This section uses a green background with white text.</p>
  </section>

  <!-- Section 3 -->
  <section class="bg-dark text-white text-center py-5 mb-4">
    <h2>Dark Mode Section</h2>
    <p>This is the final section with a dark background for contrast.</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
