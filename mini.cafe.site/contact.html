<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #3b5d50; /* aesthetic earth green */
      color: #fff;
    }
    .contact-card {
      background-color: #4e7d68;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    a {
      color: #d4f8d3;
    }
    a:hover {
      color: #fff;
    }
    .btn-custom {
      background-color: #d4f8d3;
      color: #2f4f4f;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #bfe6b5;
    }
    h2, h4 {
      color: #f0fff0;
    }
  </style>
</head>

<body class="p-4">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 contact-card">

        <h2 class="text-center mb-4"><i class="fa-solid fa-envelope"></i> Contact Us</h2>
        <p><i class="fa-solid fa-location-dot"></i> 223 P. Casal St., San Miguel, Manila</p>
        <p><i class="fa-solid fa-clock"></i> Opening Hours: 7:00 AM â€“ 9:00 PM</p>
        <p><i class="fa-solid fa-envelope-circle-check"></i> Email: 
          <a href="mailto:nadenaltheaeustaquio@gmail.com">eustaquio@cafe.com</a>
        </p>

        <hr class="border-light">

        <h4 class="mb-3"><i class="fa-regular fa-message"></i> Message Us</h4>

        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-custom px-4 py-2">Send Message</button>
          </div>
        </form>

        <div class="mt-5">
          <h4><i class="fa-solid fa-map-location-dot"></i> Our Location</h4>
          <div class="ratio ratio-16x9 rounded">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.645878385946!2d120.98607337491258!3d14.596577077896513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ca1c5e9fdf6b%3A0x7cf8c33bcdba27c1!2sP.%20Casal%20St%2C%20San%20Miguel%2C%20Manila%2C%201008%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1696324586870!5m2!1sen!2sph" 
              style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
