<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
</head>
<body class="bg-success text-white p-4">

    <div class="contact-container">
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">

            <p>📍 223 Pcasal St. San Miguel Manila</p>
            <p>⏰ Opening Hours: 7:00 AM – 9:00 PM</p>
            <p>📧 Email: <a href="mailto:nadenaltheaeustaquio@gmail.com" class="text-white">eustaquio@cafe.com</a></p>

        <hr class="border-light">
          
        <h2 class="mb-3">📩 Message Us</h2>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-light text-success">Send Message</button>
      </form>

      <!-- Optional location map or image -->
      <div class="mt-4">
      <h4>Our Location</h4>
     <div class="ratio ratio-16x9">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.645878385946!2d120.98607337491258!3d14.596577077896513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ca1c5e9fdf6b%3A0x7cf8c33bcdba27c1!2sP.%20Casal%20St%2C%20San%20Miguel%2C%20Manila%2C%201008%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1696324586870!5m2!1sen!2sph" 
      width="600" height="450" style="border:0;" 
      allowfullscreen="" loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</div>


    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
